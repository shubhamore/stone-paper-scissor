<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>stone paper scissor</title>
</head>

<body>
    <h1>CPU's choice</h1>
    <div class="choice">
        <h2 id="cpu-choice">?</h2>
    </div>
    <div class="scoreboard">
        <div id="cpu-score">0</div> : <div id="your-score">0</div>
    </div>
    <div class="label"><h3>Result : <span id="result"></span></h3></div>
    <div class="choice">
        <h2 id="your-choice">?</h2>
    </div>
    <div class="choice-container"><button data-val="0" id="stone">🪨</button><button data-val="1"
            id="paper">📄</button><button data-val="2" id="scissor">✂️</button></div>
    <h1>Your choice</h1>
</body>
<script src="script.js"></script>

</html>
